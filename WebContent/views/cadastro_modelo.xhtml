<section xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h2>CADASTRO MODELO</h2>
	<br />
	<br />

	<form action="cadastro-modelo" method="POST">

		<h:panelGrid columns="2" cellpadding="5">

			<p:outputLabel for="cod_fabricante" value="Fabricante: " />

			<h:selectOneMenu id="cod_fabricante" value="#{dropdownView.selectedItem}"
				style="width:150px">
				<f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{dropdownView.availableItems}" />
			</h:selectOneMenu>

			<p:outputLabel for="modelo" value="Modelo " />
			<p:inputText id="modelo" type="text" name="modelo" value=""></p:inputText>

				<p class="submit"><p:inputText type="submit" value="Cadastrar"></p:inputText></p>


		</h:panelGrid>
		<p style="color: red">Mensagem: ${success}</p>
	</form>


</section>
