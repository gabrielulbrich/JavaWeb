<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" href="assets/css/style.css"></link>
<title>Registre-se</title>
</h:head>
<h:body>
  <div class="container">
    <div class="login">
      <h1>Registro</h1>
      <form method="post" action="register">
      	<label>Nome:</label>
        <p:inputText id="nome" type="text" name="nome" value=""></p:inputText>
        <label>Nome de usuario:</label>
        <p:inputText id="login" type="text" name="login" value=""></p:inputText>
        <label>E-mail:</label>
        <p:inputText id="email" type="text" name="email" value=""></p:inputText>
        <label>Senha:</label>
        <p:inputText id="senha" type="password" name="senha" value="" placeholder="Senha"></p:inputText>
        <label>Repetir senha:</label>
        <p:inputText id="senha_confirmacao" type="password" name="senha_confirmacao" value="" placeholder="Confirme a senha"></p:inputText>
        
        
        <p class="submit"><p:inputText type="submit" value="Registrar"></p:inputText></p>
      </form>
      <p style="color:red">Mensagem: ${mensagem}</p>
    </div>
  </div>
</h:body>
</html>
