<section xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
	<div>
		<h3>CADASTRO VEICULO</h3>
	</div>
	<div>
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<h:panelGrid columns="2" cellpadding="5">

    <p:growl id="msgs" showDetail="true" />
 
    <p:panel header="Select a Location" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="country" value="Country: " />
            <p:selectOneMenu id="country" value="#{dropdownView.country}" style="width:150px">
                <p:ajax listener="#{dropdownView.onCountryChange}" update="city" />
                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.countries}" />
            </p:selectOneMenu>
 
            <p:outputLabel for="city" value="City: " />
            <p:selectOneMenu id="city" value="#{dropdownView.city}" style="width:150px">
                <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.cities}" />
            </p:selectOneMenu>
        </h:panelGrid>
 
        <p:separator />
 
        <p:commandButton value="Submit" update="msgs" action="#{dropdownView.displayLocation}" icon="pi pi-check" />
    </p:panel>

				<label>Fabricante:</label>
				<p:inputText id="Fabricante" type="text" name="login" value=""></p:inputText>
				<label>Cor:</label>
				<p:inputText id="Cor" type="text" name="email" value=""></p:inputText>
				<label>Placa:</label>
				<p:inputText id="Placa" type="text" name="email" value=""></p:inputText>
				<label>Descrição:</label>
				<p:inputText id="descricao" type="text" name="email" value=""></p:inputText>
				<label>Quantidade:</label>
				<p:inputText id="quantidade" type="password" name="senha" value=""
					placeholder="Senha"></p:inputText>
				<label>Repetir senha:</label>
				<p:inputText id="senha_confirmacao" type="password"
					name="senha_confirmacao" value="" placeholder="Confirme a senha"></p:inputText>


				<p class="submit">
					<p:inputText type="submit" value="Registrar"></p:inputText>
				</p>
			</h:panelGrid>
		</h:form>
	</div>
</section>
