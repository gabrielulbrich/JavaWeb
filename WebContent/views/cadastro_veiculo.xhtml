<section xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div>
		<h3>CADASTRO VEICULO</h3>
	</div>
	<div>
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="country" value="Country: " />
				<p:selectOneMenu id="country" value="#{dropdownView.country}"
					style="width:150px">
					<p:ajax listener="#{dropdownView.onCountryChange}" update="city" />
					<f:selectItem itemLabel="Select Country" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{dropdownView.countries}" />
				</p:selectOneMenu>

				<p:outputLabel for="city" value="City: " />
				<p:selectOneMenu id="city" value="#{dropdownView.city}"
					style="width:150px">
					<f:selectItem itemLabel="Select City" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{dropdownView.cities}" />
				</p:selectOneMenu>

				<p:commandButton value="Submit" update="msgs"
					action="#{dropdownView.displayLocation}" icon="pi pi-check" />

				<label>Fabricante:</label>
				<p:inputText id="fabricante" type="text" name="fabricante" value=""></p:inputText>
				<label>Cor:</label>
				<p:inputText id="cor" type="text" name="cor" value=""></p:inputText>
				<label>Placa:</label>
				<p:inputText id="placa" type="text" name="placa" value=""></p:inputText>
				<label>Descrição:</label>
				<p:inputText id="descricao" type="text" name="descricao" value=""></p:inputText>
				<label>Quantidade:</label>
				<p:inputText id="quantidade" type="text" name="quantidade" value=""></p:inputText>
				<p class="submit">
					<p:inputText type="submit" value="Registrar"></p:inputText>
				</p>
			</h:panelGrid>
		</h:form>
	</div>
</section>
